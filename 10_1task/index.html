<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="keys">

<!-- start image -->
        <div class="key" data-key="70">
          <div class="nature">
            <img src="./images/fire.jpg" alt="fire">
          </div>
          <p>Please press F</p>

        </div>
<!-- end image -->

<!-- start image -->
        <div class="key" data-key="79">
          <div class="nature">
            <img src="./images/water.jpg" alt="water">
          </div>
          <p>Please press O</p>
        </div>
<!-- end image -->

<!-- start image -->
        <div class="key" data-key="87">
          <div class="nature">
            <img src="./images/wind.jpg" alt="wind">
          </div>
          <p>Please press W </p>
        </div>
<!-- end image -->



      </div>
    </div>

    <audio src="./audio/fire.wav" data-key="70"></audio>
    <audio src="./audio/water.wav" data-key="79"></audio>
    <audio src="./audio/wind.wav" data-key="87"></audio>


    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
